<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>SmartContactManager - About</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-success" role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<h1 class="text-center">Register Here!!</h1>
						<form th:action="@{/do_register}" method="post"
							th:object="${user}">
							<div class="mb-3">
								<label for="name_field" class="form-label">Username</label>
								<input
									name="name" type="text" 
									class="form-control"
									th:classappend = "${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp"
									placeholder="please mention your name" required
									th:value="${user.name}"/>

								<div class="invalid-feedback" 
									th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>
							</div>

							<div class="mb-3">
								<label for="email_field" class="form-label">Email
									address</label> 
									<input name="email" type="text"
									class="form-control"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									id="email_field"
									aria-describedby="emailHelp"
									placeholder="please mention your email"
									required
									th:value="${user.email}">
								<div class="invalid-feedback" 
									th:each="e : ${#fields.errors('email')}" th:text="${e}">
								</div>
							</div>

							<div class="mb-3">
								<label for="password_field" class="form-label"> Password
								</label>
								<input name="password" type="password" 
									class="form-control"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									id="password_field" aria-describedby="emailHelp"
									placeholder="please mention your password" required
									th:value="${user.password}">
								<div class="invalid-feedback" 
									th:each="e : ${#fields.errors('password')}" th:text="${e}">
								</div>
							</div>

							<div class="form-floating">
								<textarea name="about" class="form-control"
									style="height: 150px" placeholder="Let us know you"
									id="floatingTextarea" th:text="${user.about}"></textarea>
								<label for="floatingTextarea">About</label>
							</div>

							<div class="mb-3 form-check">
								<input name="agreement" type="checkbox" class="form-check-input"
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1" required>Accept terms & Conditions</label>
							</div>

							<div class="container pt-3 text-center">
								<button class="btn bg-primary text-white" type="submit">
									Submit</button>

								<button class="btn bg-warning text-white" type="submit">
									Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
