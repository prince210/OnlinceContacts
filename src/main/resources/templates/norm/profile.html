<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" th:replace="norm/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>SmartContactManager - Profile</title>
</head>
<body>
	<section>
	<div class="container">
	
	<div class="card">
		<div class="card-body">
			<h1 class="text-center" th:text="${user.name}"></h1>
			<div class="container text-center">
			<img style="height: 200px;width: 200px"
					th:src="@{'/img/'+${user.imageUrl}}" alt="profile pic" 
					class="my_profile_pic" />
			</div>
			<table class="table text-center">
		  <thead>
		    <tr>
		      <th scope="col">#ID</th>
		      <th scope="col">USER <span th:text="${user.id}"></span></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">Email</th>
		      <td th:text="${user.email}"></td>
		    </tr>
		    
		    <tr>
		      <th scope="row">Role</th>
		      <td th:text="${user.role}"></td>
		    </tr>
		    
		    <tr>
		      <th scope="row">Account Active</th>
		      <td th:text="${user.enabled}"></td>
		    </tr>
		    
		    <tr>
		      <th scope="row">About</th>
		      <td th:text="${user.about}"></td>
		    </tr>
		    
		  </tbody>
		</table>
		</div>
		</div>
	</div>
		
	</section>
</body>
</html>
