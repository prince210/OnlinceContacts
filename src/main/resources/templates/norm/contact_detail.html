<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" th:replace="norm/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>SmartContactManager - Contact Detail</title>
</head>
<body>
	<section>
		<div class="card ms-3 me-3">
			<div class="card-body" th:if="${contact}">
				<div class="container">
					<img style="height: 200px;width: 200px"
					th:src="@{'/img/'+${contact.image}}" alt="profile pic" 
					class="my_profile_pic" />
						<h3 class="mt-3"><span th:text="${contact.name}"></span>
						(<span th:text="${contact.secondName}"></span>)
						</h3>
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">USER <span th:text="${contact.cId}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td th:text="${contact.email}"></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Phone</th>
					      <td th:text="${contact.phone}"></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Work</th>
					      <td th:text="${contact.work}"></td>
					    </tr>
					    
					  </tbody>
					</table>
					
					  <div class="description">
					  	<th:block th:utext="${contact.description}"></th:block>	
					  </div>
					  
					  <div class="container">
					  	<a th:onclick="|deleteContact(${contact.cId})|" style="margin-top: 10px;width: 100%" class="btn btn-danger btn-sm btn-block">Delete</a>
					  	<br />
					  	<button style="margin-top: 10px;width: 100%" class="btn btn-primary btn-sm btn-block">Update</button>
					  </div>
				</div>
			</div>
			
			<div class="container" th:unless="${contact}">
				<h1 class="text-center p-3 bg-danger">You don't have authorized permission to view this page.</h1>
			</div>
		</div>
	</section>
</body>
</html>
