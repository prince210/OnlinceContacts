<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" th:replace="norm/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>SmartContactManager - About</title>
</head>
<body>
	<section>
		<div class="card">
			<div class="card-body">
				<h1 class="text-center">Update your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form th:object="${contact}"
							 enctype="multipart/form-data"
							 action="#"
							 method="POST"
							 th:action="@{/user/process-update/}"
							 class="mt-2">
							
							
							<input type="hidden" th:value="${contact.cId}" name="cId">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									
									<input th:value="${contact.name}" type="text" id="firstName" name="name" 
									placeholder="Enter name here" style="width: 90%" required/>
								</div>
								
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									
									<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" 
									placeholder="Enter nick name here" style="width: 90%" required/>
								</div>
								
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-phone-alt"></i>
										</div>
									</div>
									
									<input th:value="${contact.phone}" type="number" id="phone" name="phone" 
									placeholder="Enter phone number here" 
									style="width: 90%" required/>
								</div>
								
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											@
										</div>
									</div>
									
									<input th:value="${contact.email}" type="email" id="email" name="email"
									placeholder="Enter email here" 
									style="width: 90%" required/>
								</div>
								
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									
									<input th:value="${contact.work}" type="text" id="work" name="work" 
									placeholder="Enter your job" 
									style="width: 90%" required/>
								</div>
								
								<div class="form-group mt-3">
									<textarea rows="10" cols="10" id="description"
									placeholder="Enter contact description"
									name="description" style="width: 94%">
										<th:block th:utext="${contact.description}"></th:block>	
									</textarea>
								</div>
								
								<div class="custom-file">
								
									<input type="file" name="profileImage">
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-success">Save Contacts</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
	      tinymce.init({
	        selector: '#description'
	      });
	    </script>
		
	</section>
</body>
</html>
